name: Verify Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    verify:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Verify Builds (Chrome & Firefox)
              run: npm run build:all

            - name: Run Tests
              run: npm test
